<h1> inicio API</h1>
<button (click)="GetDataFromApi()">buscar</button>
<ul *ngFor="let i of data">
    <li>{{i.name}}</li>
    <li>{{i.username}}</li>
    <li>{{i.email}}</li>
    <li>{{i.address.street}}</li>
    <li>{{i.address.suite}}</li>
    <li>{{i.address.city}}</li>
    <li>{{i.address.zipcode}}</li>
</ul>
